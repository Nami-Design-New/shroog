                        <form id="contactForm">
                            <h3> كن علي اتصال </h3>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="text" name="name" class="form-control" id="name" required

                                        <i class='bx bx-user'></i>
                                    </div>
                                </div>
                                <div class="col-lg-6">

                                    </div>
                                </div>
                                <div class="col-md-6">

                                        <input type="text" name="email" class="form-control" id="subject" required
                                            placeholder=" الموضوع ">
                                        <i class='bx bxs-id-card'></i>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <textarea name="message" id="message" class="form-control" cols="30" rows="6" required
                                    placeholder=" الرسالة "></textarea>
                                <i class='bx bx-envelope'></i>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="default-btn three"> ارسال <span></span></button>
                            </div>
                        </form>
